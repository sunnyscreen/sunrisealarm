<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Alarm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000000;
            transition: background-color 0.5s ease;
        }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 120px;
            font-weight: 200;
            color: rgba(0, 0, 0, 0.3);
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>

    <script>
        // Configuration
        const DURATION_MINUTES = 30; // Duration of sunrise effect in minutes
        const DURATION_MS = DURATION_MINUTES * 60 * 1000;
        const UPDATE_INTERVAL = 500; // Update every 500ms for smooth transition

        let startTime = Date.now();
        let animationInterval;

        function updateTimeDisplay() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
        }

        function interpolateColor(progress) {
            // Sunrise color progression:
            // Black (0,0,0) -> Deep Blue (10,10,40) -> Orange (255,140,60) -> Yellow (255,220,120) -> Bright White (255,255,255)

            if (progress < 0.2) {
                // Black to deep blue
                const p = progress / 0.2;
                const r = Math.floor(10 * p);
                const g = Math.floor(10 * p);
                const b = Math.floor(40 * p);
                return `rgb(${r}, ${g}, ${b})`;
            } else if (progress < 0.4) {
                // Deep blue to orange
                const p = (progress - 0.2) / 0.2;
                const r = Math.floor(10 + (255 - 10) * p);
                const g = Math.floor(10 + (140 - 10) * p);
                const b = Math.floor(40 + (60 - 40) * p);
                return `rgb(${r}, ${g}, ${b})`;
            } else if (progress < 0.7) {
                // Orange to yellow
                const p = (progress - 0.4) / 0.3;
                const r = 255;
                const g = Math.floor(140 + (220 - 140) * p);
                const b = Math.floor(60 + (120 - 60) * p);
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                // Yellow to bright white
                const p = (progress - 0.7) / 0.3;
                const r = 255;
                const g = Math.floor(220 + (255 - 220) * p);
                const b = Math.floor(120 + (255 - 120) * p);
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        function animate() {
            const elapsed = Date.now() - startTime;
            const progress = Math.min(elapsed / DURATION_MS, 1);

            const color = interpolateColor(progress);
            document.body.style.backgroundColor = color;

            // Adjust text color for visibility
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress > 0.5) {
                timeDisplay.style.color = 'rgba(0, 0, 0, 0.3)';
            } else {
                timeDisplay.style.color = 'rgba(255, 255, 255, 0.3)';
            }

            if (progress >= 1) {
                clearInterval(animationInterval);
            }
        }

        // Initialize
        updateTimeDisplay();
        setInterval(updateTimeDisplay, 1000);

        // Start animation
        animationInterval = setInterval(animate, UPDATE_INTERVAL);
        animate(); // Call immediately for first frame

        // Enter fullscreen on load (requires user interaction in most browsers)
        document.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });

        // Exit fullscreen with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.fullscreenElement) {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
