name: Deploy Test Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test-and-build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm test
      continue-on-error: true

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npm run test:e2e
      continue-on-error: true

    - name: Create videos manifest
      run: |
        # Create videos.json manifest for GitHub Pages
        mkdir -p tests/test-results/playwright-output

        # Copy test results
        cp -r test-results/* tests/test-results/ 2>/dev/null || true

        # Generate videos.json
        cat > tests/test-results/videos.json << 'EOF'
        []
        EOF

        # If videos exist, create proper manifest
        if [ -d "test-results/playwright-output" ] && [ "$(ls -A test-results/playwright-output/*.webm 2>/dev/null)" ]; then
          echo "[" > tests/test-results/videos.json
          first=true
          for video in test-results/playwright-output/*.webm; do
            if [ -f "$video" ]; then
              filename=$(basename "$video")
              name=$(echo "$filename" | sed 's/.webm$//' | sed 's/-/ /g')
              [ "$first" = false ] && echo "," >> tests/test-results/videos.json
              echo "  {\"name\": \"$name\", \"file\": \"$filename\"}" >> tests/test-results/videos.json
              first=false
            fi
          done
          echo "]" >> tests/test-results/videos.json
        fi

    - name: Create deployment directory
      run: |
        mkdir -p _site

        # Copy homepage
        cp index.html _site/

        # Copy tests directory
        cp -r tests _site/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
