<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sunrise Alarm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(at 20% 30%, rgba(30, 30, 60, 0.3) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(20, 20, 40, 0.3) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e5e5;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 40px;
            font-size: 18px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 149, 0, 0.3);
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 149, 0, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #FF9500, #FF6B00);
            color: white;
            box-shadow: 0 4px 16px rgba(255, 149, 0, 0.3);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(255, 149, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: #ff453a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .link a {
            color: #FF9500;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Sunrise Alarm</h1>
        <p class="subtitle">Wake up gently with a simulated sunrise</p>

        <div class="tabs">
            <button class="tab active" data-form="login">Login</button>
            <button class="tab" data-form="signup">Sign Up</button>
        </div>

        <div class="error" id="errorMessage"></div>

        <!-- Login Form -->
        <form id="loginForm" class="form active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" id="loginBtn">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="form">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="8">
            </div>
            <div class="form-group">
                <label for="signupPasswordConfirm">Confirm Password</label>
                <input type="password" id="signupPasswordConfirm" required minlength="8">
            </div>
            <button type="submit" id="signupBtn">Create Account</button>
        </form>

        <div class="link">
            <a href="/app.html">Continue as guest (local storage only)</a>
        </div>
    </div>

    <script src="lib/api-client.js"></script>
    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const formType = tab.dataset.form;

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(formType + 'Form').classList.add('active');
                hideError();
            });
        });

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        function hideError() {
            const errorEl = document.getElementById('errorMessage');
            errorEl.classList.remove('show');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await authAPI.login(email, password);

                if (response.success) {
                    localStorage.setItem('auth_token', response.token);
                    localStorage.setItem('current_user', JSON.stringify(response.user));
                    window.location.href = '/app.html';
                }
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            const btn = document.getElementById('signupBtn');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await authAPI.register(email, password);

                if (response.success) {
                    localStorage.setItem('auth_token', response.token);
                    localStorage.setItem('current_user', JSON.stringify(response.user));
                    window.location.href = '/app.html';
                }
            } catch (error) {
                showError(error.message || 'Signup failed. Please try again.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/app.html';
        }
    </script>
</body>
</html>
