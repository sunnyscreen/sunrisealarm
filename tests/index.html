<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - Sunnyscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-value.success {
            color: #10b981;
        }

        .stat-value.error {
            color: #ef4444;
        }

        .stat-value.warning {
            color: #f59e0b;
        }

        .test-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-section h2::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 24px;
            background: #667eea;
            border-radius: 2px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #653a8a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(118, 75, 162, 0.3);
        }

        .test-results {
            margin-top: 1.5rem;
        }

        .test-item {
            padding: 1rem;
            border-left: 4px solid #e5e7eb;
            margin-bottom: 1rem;
            background: #f9fafb;
            border-radius: 4px;
        }

        .test-item.passed {
            border-left-color: #10b981;
            background: #ecfdf5;
        }

        .test-item.failed {
            border-left-color: #ef4444;
            background: #fef2f2;
        }

        .test-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .test-item-duration {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .video-card {
            background: #f9fafb;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #e5e7eb;
        }

        .video-card h4 {
            margin-bottom: 0.75rem;
            color: #374151;
            font-size: 0.95rem;
        }

        .video-card video {
            width: 100%;
            border-radius: 4px;
            background: #000;
        }

        .test-attachments {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .attachment-section {
            margin-bottom: 1rem;
        }

        .attachment-section h5 {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .attachment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .attachment-item video,
        .attachment-item img {
            width: 100%;
            border-radius: 4px;
            border: 1px solid #d1d5db;
        }

        .attachment-item video {
            background: #000;
            max-height: 500px;
            object-fit: contain;
            aspect-ratio: 16 / 9;
        }

        .attachment-item video:not(.loaded) {
            min-height: 300px;
        }

        .test-timestamp {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }

        .error-message {
            background: #fef2f2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #ef4444;
            margin-top: 1rem;
        }

        .timestamp {
            color: #6b7280;
            font-size: 0.875rem;
            text-align: center;
            margin-top: 2rem;
        }


        .no-data {
            text-align: center;
            padding: 2rem;
            color: #6b7280;
            font-style: italic;
        }

        .tabs-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            flex: 1;
            padding: 1.25rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #6b7280;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .tab:hover {
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            background: white;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab-content {
            display: none;
            padding: 2rem;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .tab-title {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .failure-analysis {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #ef4444;
        }

        .failure-analysis h2 {
            color: #ef4444;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .failure-analysis-content {
            color: #374151;
            line-height: 1.6;
        }

        .failure-analysis-content h3 {
            color: #667eea;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }

        .failure-analysis-content code {
            background: #f3f4f6;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }

        .failure-analysis-content pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .failure-analysis-content ul, .failure-analysis-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .failure-analysis-content li {
            margin-bottom: 0.5rem;
        }

        .failure-analysis-content hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }

        .hidden {
            display: none;
        }

        .inline-analysis {
            margin-top: 1rem;
            padding: 1rem;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            border-radius: 4px;
        }

        .inline-analysis h4 {
            color: #ef4444;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .inline-analysis-content {
            color: #374151;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .inline-analysis-content strong {
            color: #1f2937;
            font-weight: 600;
        }

        .inline-analysis-content code {
            background: #f3f4f6;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .inline-analysis-content pre {
            background: #1f2937;
            color: #f9fafb;
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
            font-size: 0.8rem;
        }

        .inline-analysis-content ul {
            margin: 0.5rem 0 0.5rem 1.5rem;
        }

        .inline-analysis-content li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Dashboard</h1>

        <div style="text-align: center; margin-bottom: 2rem;">
            <div id="overall-status" style="display: inline-block; padding: 1rem 2rem; border-radius: 12px; font-size: 1.5rem; font-weight: 600; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <span id="status-icon">‚è≥</span>
                <span id="status-text">Loading test results...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Tests</h3>
                <div class="stat-value" id="total-tests">-</div>
            </div>
            <div class="stat-card">
                <h3>Passed</h3>
                <div class="stat-value success" id="passed-tests">-</div>
            </div>
            <div class="stat-card">
                <h3>Failed</h3>
                <div class="stat-value error" id="failed-tests">-</div>
            </div>
            <div class="stat-card">
                <h3>Duration</h3>
                <div class="stat-value" id="duration">-</div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" data-tab="unit">Unit Tests</button>
                <button class="tab" data-tab="e2e">E2E Tests</button>
            </div>

            <div id="unit-tab" class="tab-content active">
                <div class="tab-header">
                    <h2 class="tab-title">Unit Tests (Jest)</h2>
                    <a href="test-results/jest-report.html" target="_blank" class="btn btn-primary">View Full Report</a>
                </div>
                <div id="jest-results" class="test-results">
                    <div class="loading">Loading unit test results...</div>
                </div>
            </div>

            <div id="e2e-tab" class="tab-content">
                <div class="tab-header">
                    <h2 class="tab-title">E2E Tests (Playwright)</h2>
                </div>
                <div id="playwright-results" class="test-results">
                    <div class="loading">Loading E2E test results...</div>
                </div>
            </div>
        </div>

    </div>

    <script>
        let jestStats = { total: 0, passed: 0, failed: 0, duration: 0, timestamp: null };
        let playwrightStats = { total: 0, passed: 0, failed: 0, duration: 0, timestamp: null };

        async function loadTestResults() {
            // Load failure analysis first (will be used for inline display)
            const analysisMap = await loadFailureAnalysis();

            // Load Jest results
            try {
                const jestResponse = await fetch('test-results/jest-results.json');
                if (jestResponse.ok) {
                    const jestData = await jestResponse.json();
                    displayJestResults(jestData);
                } else {
                    document.getElementById('jest-results').innerHTML =
                        '<div class="no-data">No unit test results available. Run <code>npm test</code> to generate results.</div>';
                }
            } catch (error) {
                document.getElementById('jest-results').innerHTML =
                    '<div class="error-message">Failed to load unit test results: ' + error.message + '</div>';
            }

            // Load Playwright results
            try {
                const playwrightResponse = await fetch('test-results/playwright-results.json');
                if (playwrightResponse.ok) {
                    try {
                        const playwrightData = await playwrightResponse.json();
                        displayPlaywrightResults(playwrightData, analysisMap);
                    } catch (parseError) {
                        document.getElementById('playwright-results').innerHTML =
                            '<div class="no-data">E2E test results are not available on production. They are generated during CI runs.</div>';
                    }
                } else {
                    document.getElementById('playwright-results').innerHTML =
                        '<div class="no-data">E2E test results are generated during CI/CD runs and are not deployed to production. Check the <a href="https://github.com/sunnyscreen/sunrisealarm/actions" style="color: #667eea; text-decoration: underline;">GitHub Actions</a> page for the latest test results.</div>';
                }
            } catch (error) {
                document.getElementById('playwright-results').innerHTML =
                    '<div class="no-data">E2E test results are not available in this environment.</div>';
            }

            updateCombinedStats();
        }

        function displayJestResults(data) {
            const container = document.getElementById('jest-results');

            if (!data.testResults || data.testResults.length === 0) {
                container.innerHTML = '<div class="no-data">No test results found.</div>';
                return;
            }

            let html = '';
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;

            data.testResults.forEach(file => {
                file.assertionResults.forEach(test => {
                    totalTests++;
                    const passed = test.status === 'passed';
                    if (passed) passedTests++;
                    else failedTests++;

                    html += `
                        <div class="test-item ${passed ? 'passed' : 'failed'}">
                            <div class="test-item-title">${test.title}</div>
                            <div class="test-item-duration">${test.duration}ms - ${file.name}</div>
                        </div>
                    `;
                });
            });

            // Calculate test completion timestamp
            let completionTime = null;
            if (data.startTime) {
                // Jest stores timestamps in milliseconds
                const totalDuration = data.testResults.reduce((sum, file) => {
                    return sum + (file.perfStats?.end - file.perfStats?.start || 0);
                }, 0);
                completionTime = new Date(data.startTime + totalDuration);
            }

            // Add timestamp at the bottom
            if (completionTime) {
                html += `<div class="timestamp">Last updated: ${completionTime.toLocaleString()}</div>`;
            }

            container.innerHTML = html;
            jestStats = {
                total: totalTests,
                passed: passedTests,
                failed: failedTests,
                duration: data.startTime ? new Date().getTime() - data.startTime : 0,
                timestamp: completionTime
            };
            updateCombinedStats();
        }

        function displayPlaywrightResults(data, analysisMap = new Map()) {
            const container = document.getElementById('playwright-results');

            if (!data.suites || data.suites.length === 0) {
                container.innerHTML = '<div class="no-data">No test results found.</div>';
                return;
            }

            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;
            let latestCompletionTime = null;
            const testItems = []; // Array to collect all test items

            // Parse Playwright results structure
            function processSpecs(specs, suiteName) {
                specs.forEach(spec => {
                    if (spec.tests && spec.tests.length > 0) {
                        // Get unique test (skip duplicate browser runs for display)
                        const test = spec.tests[0];
                        const result = test.results[0];

                        totalTests++;
                        const passed = result.status === 'passed';
                        if (passed) passedTests++;
                        else failedTests++;

                        const projectInfo = spec.tests.map(t => t.projectName).join(', ');
                        const errorMsg = result.error ? result.error.message.substring(0, 200) : '';

                        // Extract timestamp and track latest completion time
                        const timestamp = result.startTime ? new Date(result.startTime).toLocaleString() : '';
                        if (result.startTime && result.duration) {
                            const completionTime = new Date(new Date(result.startTime).getTime() + result.duration);
                            if (!latestCompletionTime || completionTime > latestCompletionTime) {
                                latestCompletionTime = completionTime;
                            }
                        }

                        // Extract attachments (videos and screenshots)
                        const videos = [];
                        const screenshots = [];

                        if (result.attachments && result.attachments.length > 0) {
                            result.attachments.forEach(attachment => {
                                if (attachment.contentType === 'video/webm' && attachment.path) {
                                    videos.push(attachment.path);
                                } else if (attachment.contentType && attachment.contentType.startsWith('image/') && attachment.path) {
                                    screenshots.push(attachment.path);
                                }
                            });
                        }

                        // Build attachments HTML
                        let attachmentsHtml = '';
                        if (videos.length > 0 || screenshots.length > 0) {
                            attachmentsHtml = '<div class="test-attachments">';

                            if (videos.length > 0) {
                                attachmentsHtml += '<div class="attachment-section"><h5>Videos</h5><div class="attachment-grid">';
                                videos.forEach(videoPath => {
                                    // Extract test-results portion and make relative from tests/ directory
                                    // Handles both absolute CI paths and relative local paths
                                    const match = videoPath.match(/test-results\/(.+)/);
                                    const relativePath = match ? `../test-results/${match[1]}` : videoPath;
                                    attachmentsHtml += `
                                        <div class="attachment-item">
                                            <video controls preload="metadata" onloadedmetadata="this.classList.add('loaded')" onerror="this.parentElement.innerHTML='<div style=&quot;padding:1rem;background:#fee;color:#c00;border-radius:4px;text-align:center;&quot;>Video unavailable</div>'">
                                                <source src="${relativePath}" type="video/webm">
                                                Your browser does not support the video tag.
                                            </video>
                                        </div>
                                    `;
                                });
                                attachmentsHtml += '</div></div>';
                            }

                            if (screenshots.length > 0) {
                                attachmentsHtml += '<div class="attachment-section"><h5>Screenshots</h5><div class="attachment-grid">';
                                screenshots.forEach(screenshotPath => {
                                    // Extract test-results portion and make relative from tests/ directory
                                    const match = screenshotPath.match(/test-results\/(.+)/);
                                    const relativePath = match ? `../test-results/${match[1]}` : screenshotPath;
                                    attachmentsHtml += `
                                        <div class="attachment-item">
                                            <img src="${relativePath}" alt="Test screenshot" onerror="this.parentElement.innerHTML='<div style=&quot;padding:1rem;background:#fee;color:#c00;border-radius:4px;text-align:center;&quot;>Screenshot unavailable</div>'">
                                        </div>
                                    `;
                                });
                                attachmentsHtml += '</div></div>';
                            }

                            attachmentsHtml += '</div>';
                        }

                        // Get analysis for this test if it failed
                        let analysisHtml = '';
                        if (!passed && analysisMap.has(spec.title)) {
                            const analysis = analysisMap.get(spec.title);
                            analysisHtml = `
                                <div class="inline-analysis">
                                    <h4>üîç Analysis & Recommendations</h4>
                                    <div class="inline-analysis-content">
                                        ${analysis}
                                    </div>
                                </div>
                            `;
                        }

                        // Store test item with its status and HTML
                        testItems.push({
                            passed: passed,
                            html: `
                                <div class="test-item ${passed ? 'passed' : 'failed'}">
                                    <div class="test-item-title">${spec.title}</div>
                                    <div class="test-item-duration">
                                        ${formatDuration(result.duration)} - ${suiteName} [${projectInfo}]
                                    </div>
                                    ${timestamp ? `<div class="test-timestamp">Run at: ${timestamp}</div>` : ''}
                                    ${!passed && errorMsg ? `<div style="color: #991b1b; font-size: 0.875rem; margin-top: 0.5rem; font-family: monospace;">${errorMsg}</div>` : ''}
                                    ${attachmentsHtml}
                                    ${analysisHtml}
                                </div>
                            `
                        });
                    }
                });
            }

            function processSuite(suite) {
                if (suite.suites && suite.suites.length > 0) {
                    suite.suites.forEach(subsuite => {
                        if (subsuite.specs && subsuite.specs.length > 0) {
                            processSpecs(subsuite.specs, subsuite.title);
                        }
                        if (subsuite.suites && subsuite.suites.length > 0) {
                            processSuite(subsuite);
                        }
                    });
                }
                if (suite.specs && suite.specs.length > 0) {
                    processSpecs(suite.specs, suite.title);
                }
            }

            data.suites.forEach(suite => processSuite(suite));

            // Sort test items: failed tests first, then passed tests
            testItems.sort((a, b) => {
                if (a.passed === b.passed) return 0;
                return a.passed ? 1 : -1; // Failed tests (false) come before passed tests (true)
            });

            // Build HTML from sorted test items
            let html = testItems.map(item => item.html).join('');

            // Add timestamp at the bottom
            if (latestCompletionTime) {
                html += `<div class="timestamp">Last updated: ${latestCompletionTime.toLocaleString()}</div>`;
            }

            container.innerHTML = html || '<div class="no-data">No tests executed.</div>';

            playwrightStats = {
                total: totalTests,
                passed: passedTests,
                failed: failedTests,
                duration: data.stats ? data.stats.duration : 0,
                timestamp: latestCompletionTime
            };
            updateCombinedStats();
        }

        function updateCombinedStats() {
            const total = jestStats.total + playwrightStats.total;
            const passed = jestStats.passed + playwrightStats.passed;
            const failed = jestStats.failed + playwrightStats.failed;
            const duration = jestStats.duration + playwrightStats.duration;

            document.getElementById('total-tests').textContent = total || '-';
            document.getElementById('passed-tests').textContent = passed || '-';
            document.getElementById('failed-tests').textContent = failed || '-';
            document.getElementById('duration').textContent = total > 0 ? formatDuration(duration) : '-';

            // Update overall status
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            const overallStatus = document.getElementById('overall-status');

            if (total === 0) {
                statusIcon.textContent = '‚ö†Ô∏è';
                statusText.textContent = 'No tests found';
                overallStatus.style.color = '#f59e0b';
            } else if (failed === 0) {
                statusIcon.textContent = '‚úÖ';
                statusText.textContent = 'All tests passing';
                overallStatus.style.color = '#10b981';
            } else {
                statusIcon.textContent = '‚ùå';
                statusText.textContent = `${failed} test${failed > 1 ? 's' : ''} failing`;
                overallStatus.style.color = '#ef4444';
            }
        }

        function formatDuration(ms) {
            if (ms < 1000) return Math.round(ms) + 'ms';
            if (ms < 60000) return (ms / 1000).toFixed(1) + 's';
            return (ms / 60000).toFixed(1) + 'min';
        }

        async function loadFailureAnalysis() {
            try {
                const response = await fetch('test-results/failure-analysis.md');
                if (!response.ok) {
                    console.log('No failure analysis file found (this is OK if tests passed)');
                    return new Map();
                }

                const markdown = await response.text();

                // Parse markdown into individual test analyses
                const analysisMap = new Map();

                // Split by "---" separator to get individual test analyses
                const sections = markdown.split(/^---$/m).filter(s => s.trim());

                sections.forEach(section => {
                    // Extract test title from ### header
                    const titleMatch = section.match(/###\s*\d+\.\s*(.+)/);
                    if (!titleMatch) return;

                    const testTitle = titleMatch[1].trim();

                    // Remove the title line and convert rest to HTML
                    const content = section.replace(/###\s*\d+\.\s*.+\n/, '');

                    let html = content
                        // Bold
                        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                        // Code blocks
                        .replace(/```([^`]+)```/gs, '<pre><code>$1</code></pre>')
                        // Inline code
                        .replace(/`([^`]+)`/g, '<code>$1</code>')
                        // Lists
                        .replace(/^- (.+)$/gm, '<li>$1</li>')
                        // Paragraphs
                        .replace(/\n\n/g, '</p><p>')
                        // Wrap lists
                        .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                        // Remove empty paragraphs
                        .replace(/<p>\s*<\/p>/g, '');

                    // Wrap in paragraph tags
                    html = '<p>' + html + '</p>';

                    // Clean up malformed tags
                    html = html.replace(/<p>\s*<pre/g, '<pre').replace(/<\/pre>\s*<\/p>/g, '</pre>');
                    html = html.replace(/<p>\s*<ul/g, '<ul').replace(/<\/ul>\s*<\/p>/g, '</ul>');
                    html = html.replace(/<p>\s*<\/p>/g, '');

                    analysisMap.set(testTitle, html);
                });

                return analysisMap;
            } catch (error) {
                console.log('Could not load failure analysis:', error);
                return new Map();
            }
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');

                // Update tab buttons
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(targetTab + '-tab').classList.add('active');
            });
        });

        // Load results on page load
        loadTestResults();
    </script>
